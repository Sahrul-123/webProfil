    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .social-media a {
            font-size: 1.25rem;
            margin: 0.5rem;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-media a:hover {
            transform: scale(1.1);
        }
        .map-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">

    <!-- Kontak Section -->
    <section class="container mt-5">
        <h2 class="text-center">SELAMAT DATANG DI AKUN SOSMED KAMI</h2>
        <p class="text-center">SILAHKAN ADA YANG KAMI BANTU SILAKAN HubungiSOSMED KAMI</p>
        <div class="text-center social-media">
            <a href="https://instagram.com/rullxy_official " target="_blank" class="text-danger">

            </a>
            <a href="https://telegram.com/Sahrul" target="_blank" class="text-info">
                <i class="fab fa-telegram"></i> telegram
            </a>
        </div>

        <!-- Formulir Kontak -->
        <h3 class="text-center mt-5">Kirim Pesan</h3>
        <form class="mt-4 mx-auto" style="max-width: 600px;">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tuliskan pesan Anda" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
        </form>

        <!-- Peta Lokasi -->
        <h3 class="text-center mt-5">Lokasi Saya</h3>
